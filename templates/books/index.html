<h2>Library Books</h2>
<div ng-repeat="book in booksIndexCtrl.books">

  <div class="row">

    <div class="col-md-3 col-xs-12 thumbnail">
      <img src="{{book.image}}" alt="album image">
    </div>

    <div class="col-md-9 col-xs-12">
        <ul class="list-group form-inline">
          <li class="list-group-item">
            <h5 class="inline-header">Author:</h5>
            <span>{{book.author}}</span>
            <h5 class="inline-header">Title:</h5>
            <span>{{book.title}}</span>
            <h5 class="inline-header">Release:</h5>
            <span>{{book.releaseDate}}</span>


            <!-- <input ng-show="editing" ng-model="album.name" type="text" class="form-control input-md"> -->

          </li>

        </ul>

</div>
